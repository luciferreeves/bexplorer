<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BExplorer File Manager</title>
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="top-bar">
        <div title="See folders you viewed previously" class="button-grp">
            <button id="back"><i class="fas fa-angle-left"></i></button>
            <button id="forward"><i class="fas fa-angle-right"></i></button>
        </div>
        <div title="Show items as icons or in a list" class="button-grp">
            <button id="iconView" class="active-btn"><i class="fas fa-th"></i></button>
            <button id="listView"><i class="fas fa-list"></i></button>
        </div>
    </div>
    <div class="main-window">
        <div class="sidebar">
            <h3 class="sidebar_title">Navigate</h3>
            <ul class="sidebar_links">
                <li id="Home" class="active_link"><i class="fas fa-home"></i>&emsp;Home</li>
                <li id="Downloads"><i class="fas fa-arrow-circle-down"></i>&emsp;Downloads</li>
                <li id="Documents"><i class="fas fa-file"></i>&emsp;Documents</li>
                <li id="Pictures"><i class="fas fa-images"></i>&emsp;Pictures</li>
                <li id="Movies"><i class="fas fa-video"></i>&emsp;Movies</li>
                <li id="root"><i class="fas fa-square-root-alt"></i>&emsp;Root</li>
            </ul>
        </div>
        <div class="window">
            <div id="items">
                
            </div>
        </div>
    </div>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="../scripts/command.js"></script>
</body>
</html>
